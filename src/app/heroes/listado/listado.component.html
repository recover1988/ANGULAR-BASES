<!-- *ngIf -> Sirve para usar ula condicion IF-->
<div *ngIf="!!heroeBorrado; else noBorrado">
  <h3>
    Heroe Borrado: <small> {{ heroeBorrado }} </small>
  </h3>
</div>
<!-- Referencia local # -->
<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Heroe</button>
<p>listado</p>
<ul>
  <!-- *ngFor -> Sirve para usar un ciclo FOR OF -->
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
<br />
