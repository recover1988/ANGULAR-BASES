<h1>Heroe Component Works</h1>
<h3>{{ nombre }}</h3>
<!-- <dl> representa una lista descriptiva. -->
<!-- <dt> especifica un término en una descripción o lista de definiciones -->
<!-- <dd> provee detalles acerca de o la definición de un término precedente -->
<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>
  <br />
  <td>Edad:</td>
  <dd>{{ edad }}</dd>
  <br />
  <td>Funcion:</td>
  <dd>{{ obtenerNombre() }}</dd>
  <br />
  <td>Capitalizado:</td>
  <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()">
    Cambiar Heroe
</button>

<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
